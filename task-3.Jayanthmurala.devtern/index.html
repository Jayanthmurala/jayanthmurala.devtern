<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-Gn9Fb5/auS+ykR5b5pZvcOBHJK0q9fqa8QnUddy4M1QmccqJVB3l0HlsfmzQpTQf" crossorigin="anonymous">

    <button onclick="addTask()">Add Task</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
